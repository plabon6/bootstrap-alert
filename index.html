<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center position-relative" style="height: 500px;">

            <div class="alert position-absolute border-start border-top-0 border-bottom-0 border-end-0 rounded-0 border-5 border-primary ps-2 pe-3 shadow-lg m-0 py-2" style="width: 270px;" role="alert">
                <div class="position-relative">
                    <i class="bi bi-gift me-2 text-primary fs-5"></i>20% off on next booking
                </div>
                <button type="button" class="btn-close position-absolute top-0 end-0" style="background-size: 10px;" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
    </div>
     



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
